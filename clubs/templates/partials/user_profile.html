<div class="row content">
  <div class="col-12">
    <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.email }}" class="rounded-circle profile-image" >
    <div class="profile-text">
      <h3 class="profile-title">{{ user.full_name }}</h3>
      <p class="profile-email">{{ user.email }}</p>
    </div>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    {% if is_staff %}
      <h6>Bio</h6>
      <p class="profile-bio">{{ user.bio }}</p>
      <br>
      <h6>Experience Level</h6>
      <p class="profile-experience_level">{{ user.experience_level }}</p>
      <br>
      <h6>Personal Statement</h6>
      <p class="profile-personal-statement">{{ user.personal_statement }}</p>
    {% else %}
      <p class="profile-bio">{{ user.bio }}</p>
    {% endif %}
  </div>
</div>
