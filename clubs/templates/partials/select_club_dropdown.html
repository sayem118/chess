<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="select-club-dropdown" role="button" data-bs-toggle="dropdown"
       aria-expanded="false">
        Current club
    </a>
    {% if user.membership_set.count %}
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="select-club-dropdown">
            {% if clubs_user_belongs_to %}
                {% for club in clubs_user_belongs_to %}
                    <li><a class="dropdown-item" href="{% url 'select_club' club_id=club.id %}">{{ club.name }}</a></li>
                {% endfor %}
            {% else %}
                <h5 class="dropdown-header">You are not in any other clubs</h5>
            {% endif %}
        </ul>
    {% endif %}
</li>
