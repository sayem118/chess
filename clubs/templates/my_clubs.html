{% extends "base_content.html" %}
{% block content%}
    <h1>My Clubs</h1>
    {% for clubs in MyClubs %}
    <p>
      <a>{{clubs.name}}</a>
      <button class ="btn btn-primary">Leave</button>
    </p>
    {%endfor%}
    <h2> Not my clubs </h2>
    {% for clubs in NotMyClubs %}
    <p>
      <a>{{clubs.name}}</a>
      <button class ="btn btn-primary">Apply</button>
    </p>
    {%endfor%}
{% endblock%}
